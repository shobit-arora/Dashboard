<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Arora Family Calendar</title>

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#0b0f17;
  color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

.wrap{
  height:100vh;
  padding:16px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.header{
  background:#111827;
  border-radius:16px;
  padding:14px 20px;
  display:grid;
  grid-template-columns:auto 1fr auto;
  align-items:center;
}

.header img{
  height:48px;
  opacity:0.9;
}

.titleBlock{
  text-align:center;
}

.title{
  font-size:28px;
  font-weight:800;
}

.dt{
  display:flex;
  justify-content:space-between;
  font-size:20px;
  font-weight:700;
  margin-top:6px;
}

.main{
  flex:1;
  display:grid;
  grid-template-columns:34% 66%;
  gap:12px;
  min-height:0;
}

.card{
  background:#111827;
  border-radius:16px;
  padding:12px;
}

.left{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.photoBox{
  height:clamp(200px, 28vh, 300px);
  background:#000;
  border-radius:14px;
  overflow:hidden;
}

.photoBox img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.wxNow{
  display:flex;
  align-items:center;
  gap:12px;
}

.wxIcon svg{
  width:44px;
  height:44px;
}

.wxTemp{
  font-size:28px;
  font-weight:800;
}

.wxCond{
  font-size:14px;
  opacity:.85;
}

.forecastRow{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
  margin-top:10px;
  font-size:14px;
}

.forecastDay{
  text-align:center;
}

.calendar{
  height:100%;
  border-radius:16px;
  overflow:hidden;
}

.calendar iframe{
  width:100%;
  height:100%;
  border:0;
  filter:invert(1) hue-rotate(180deg) contrast(1.05);
}
</style>
</head>

<body>
<div class="wrap">

  <div class="header">
    <img src="om 1.png" alt="Om left">
    <div class="titleBlock">
      <div class="title">Arora Family Calendar</div>
      <div class="dt">
        <div id="time"></div>
        <div id="date"></div>
      </div>
    </div>
    <img src="om 1.png" alt="Om right">
  </div>

  <div class="main">
    <div class="left">

      <div class="card photoBox">
        <img id="photo">
      </div>

      <div class="card">
        <strong>Houston Weather</strong>

        <div class="wxNow">
          <div class="wxIcon" id="wxIcon"></div>
          <div>
            <div class="wxTemp" id="wxTemp">--°F</div>
            <div class="wxCond" id="wxCond">Loading…</div>
          </div>
        </div>

        <div class="forecastRow" id="forecast"></div>
      </div>

    </div>

    <div class="calendar">
      <iframe
        src="https://calendar.google.com/calendar/embed?src=shashilandshobit%40gmail.com&ctz=America%2FChicago&mode=MONTH&showTitle=0&showTabs=0">
      </iframe>
    </div>
  </div>

</div>

<script>
/* CLOCK */
function tick(){
  const now=new Date();
  time.textContent=now.toLocaleTimeString([], {hour:'numeric',minute:'2-digit'});
  date.textContent=now.toLocaleDateString([], {weekday:'long',month:'short',day:'numeric'});
}
setInterval(tick,1000); tick();

/* PHOTOS */
const PHOTOS=[
  "https://picsum.photos/1600/900?1",
  "https://picsum.photos/1600/900?2",
  "https://picsum.photos/1600/900?3",
  "https://picsum.photos/1600/900?4",
  "https://picsum.photos/1600/900?5"
];

let p=0;
function showNext(){
  photo.src=PHOTOS[p%PHOTOS.length];
  p++;
}
showNext();
setInterval(showNext,8000);

/* WEATHER */
function icon(type){
  if(type==="snow")return `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M12 2v20M4 8l16 8M4 16l16-8"/></svg>`;
  if(type==="rain")return `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M7 18h10a4 4 0 0 0 .7-7.94A6 6 0 0 0 6.2 12.2 3.5 3.5 0 0 0 7 18Z"/><path d="M8 20v2M12 20v2M16 20v2"/></svg>`;
  return `<svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><circle cx="12" cy="12" r="4"/></svg>`;
}

fetch("https://api.open-meteo.com/v1/forecast?latitude=29.7604&longitude=-95.3698&current=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min,weather_code&temperature_unit=fahrenheit&timezone=America/Chicago")
.then(r=>r.json())
.then(d=>{
  wxTemp.textContent=Math.round(d.current.temperature_2m)+"°F";
  wxCond.textContent="Now";
  wxIcon.innerHTML=icon("cloud");

  let html="";
  for(let i=0;i<5;i++){
    html+=`<div class="forecastDay">
      <div>${new Date(d.daily.time[i]).toLocaleDateString([], {weekday:'short'})}</div>
      <div>${Math.round(d.daily.temperature_2m_max[i])}° / ${Math.round(d.daily.temperature_2m_min[i])}°</div>
    </div>`;
  }
  forecast.innerHTML=html;
});
</script>
</body>
</html>
