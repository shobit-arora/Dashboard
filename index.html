<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Arora Family Calendar</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,800&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  background:#0b0f17;
  color:#fff;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}

.wrap{
  height:100vh;
  padding:16px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.header{
  background:#111827;
  border-radius:16px;
  padding:12px 20px;
}

.title{
  font-family:Fraunces,serif;
  font-size:30px;
  font-weight:800;
  text-align:center;
  letter-spacing:.3px;
}

.dtRow{
  margin-top:8px;
  display:grid;
  grid-template-columns:1fr 1fr;
  align-items:center;
}

.dtCell{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
}

.dtCell img{
  height:40px;
  opacity:.9;
}

.time,.date{
  font-size:20px;
  font-weight:700;
}

.main{
  flex:1;
  display:grid;
  grid-template-columns:34% 66%;
  gap:12px;
  min-height:0;
}

.left{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.card{
  background:#111827;
  border-radius:16px;
  padding:12px;
}

.photoBox{
  height:clamp(220px, 30vh, 320px);
  background:#000;
  border-radius:14px;
  overflow:hidden;
}

.photoBox img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.wxNow{
  display:flex;
  align-items:center;
  gap:14px;
}

.wxEmoji{
  font-size:48px;
  line-height:1;
}

.wxTemp{
  font-size:30px;
  font-weight:800;
}

.wxCond{
  font-size:14px;
  opacity:.85;
}

.forecastRow{
  margin-top:10px;
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
}

.forecastDay{
  text-align:center;
}

.forecastDay .emoji{
  font-size:32px;
}

.forecastDay .dow{
  font-size:12px;
  font-weight:700;
}

.forecastDay .temps{
  font-size:12px;
  opacity:.9;
}

.calendar{
  height:100%;
  border-radius:16px;
  overflow:hidden;
}

.calendar iframe{
  width:100%;
  height:100%;
  border:0;
  filter:invert(1) hue-rotate(180deg) contrast(1.05);
}
</style>
</head>

<body>
<div class="wrap">

  <div class="header">
    <div class="title">The Arora Family</div>
    <div class="dtRow">
      <div class="dtCell">
        <img src="om 1.png" alt="Om">
        <div class="time" id="time"></div>
      </div>
      <div class="dtCell">
        <img src="om 1.png" alt="Om">
        <div class="date" id="date"></div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="left">

      <div class="card photoBox">
        <img src="family%201.jpg" alt="Family Photo">
      </div>

      <div class="card">
        <strong>Houston Weather</strong>

        <div class="wxNow">
          <div class="wxEmoji" id="wxEmoji">â›…</div>
          <div>
            <div class="wxTemp" id="wxTemp">--Â°F</div>
            <div class="wxCond" id="wxCond">Loadingâ€¦</div>
          </div>
        </div>

        <div class="forecastRow" id="forecast"></div>
      </div>

    </div>

    <div class="calendar">
      <iframe
        src="https://calendar.google.com/calendar/embed?src=shashilandshobit%40gmail.com&ctz=America%2FChicago&mode=MONTH&showTitle=0&showTabs=0">
      </iframe>
    </div>
  </div>

</div>

<script>
/* CLOCK */
function tick(){
  const now=new Date();
  time.textContent=now.toLocaleTimeString([], {hour:'numeric',minute:'2-digit'});
  date.textContent=now.toLocaleDateString([], {weekday:'long',month:'short',day:'numeric'});
}
setInterval(tick,1000); tick();

/* WEATHER (weather.gov) */
function emojiFor(text){
  text=text.toLowerCase();
  if(text.includes("thunder")) return "â›ˆï¸";
  if(text.includes("snow")) return "â„ï¸";
  if(text.includes("sleet")||text.includes("ice")) return "ðŸŒ¨ï¸";
  if(text.includes("rain")||text.includes("showers")) return "ðŸŒ§ï¸";
  if(text.includes("fog")) return "ðŸŒ«ï¸";
  if(text.includes("wind")) return "ðŸ’¨";
  if(text.includes("cloud")) return "â˜ï¸";
  if(text.includes("sun")||text.includes("clear")) return "â˜€ï¸";
  return "â›…";
}

fetch("https://api.weather.gov/points/29.7604,-95.3698")
.then(r=>r.json())
.then(p=>fetch(p.properties.forecast))
.then(r=>r.json())
.then(d=>{
  const periods=d.properties.periods.filter(p=>p.isDaytime).slice(0,5);
  const now=periods[0];
  wxTemp.textContent=Math.round(now.temperature)+"Â°F";
  wxCond.textContent=now.shortForecast;
  wxEmoji.textContent=emojiFor(now.shortForecast);

  let html="";
  periods.forEach(p=>{
    html+=`<div class="forecastDay">
      <div class="dow">${p.name}</div>
      <div class="emoji">${emojiFor(p.shortForecast)}</div>
      <div class="temps">${p.temperature}Â°</div>
    </div>`;
  });
  forecast.innerHTML=html;
});
</script>
</body>
</html>
